<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styl_Folder/style.css">
    <script src="Styl_Folder/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" id="display" name="display" readonly>
                </div>
                <div class="memory-buttons">
                    <input class="operator" type="button" value="MC" onclick="memoryClear()">
                    <input class="operator" type="button" value="MR" onclick="memoryRecall()">
                    <input class="operator" type="button" value="M+" onclick="memoryAdd()">
                    <input class="operator" type="button" value="M-" onclick="memorySubtract()">
                    <input class="operator" type="button" value="MS" onclick="memoryStore()">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input class="operator" type="button" value="AC" onclick="clearDisplay()">
                    <input class="operator" type="button" value="Mv" onclick="memoryView()">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input class="operator" type="button" value="-" onclick="appendToDisplay('-')">
                    <input class="operator" type="button" value="+" onclick="appendToDisplay('+')">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input class="operator" type="button" value="x" onclick="appendToDisplay('*')">
                    <input class="operator" type="button" value="/" onclick="appendToDisplay('/')">
                </div>
                <div>
                    <input type="button" value="." onclick="appendToDisplay('.')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input class="operator" type="button" value="DE" onclick="deleteLastCharacter()">
                    <input type="button" value="=" class="equal" onclick="calculateResult()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
